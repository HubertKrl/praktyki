{% load static %}

  <div class="container my-5">
    <div class="card bg-dark text-white">
      <div class="card-header">
        <h3>Import XLSX</h3>
      </div>
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data" action="{% url 'import_xlsx' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_xlsx_file" class="form-label">Wybierz plik XLSX</label>
            <input type="file" class="form-control" id="id_xlsx_file" name="xlsx_file" required>
          </div>
          <button type="submit" class="btn btn-primary">Import XLSX</button>
        </form>
      </div>
    </div>
  </div>
